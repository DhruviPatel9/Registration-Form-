<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h2>Registaion form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa-envelope email"></i>
                    <input type="email" placeholder="email" class="text-name" />


                    <div class="input-name">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" class="text-name" />
                    </div>

                    <div class="input-name">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Re-type password" class="text-name" />
                    </div>

                    <div class="input-name">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="First name" class="name" />
                    </div>

                    <span>
                        <div class="input-name">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Last name" class="name" />
                        </div>
                    </span>

                    <div class="input-name">
                        <input type="radio" class="radio-button" name="Gender" />
                        <label>male</label>
                    </div>

                    <span>
                        <div class="input-name">
                            <input type="radio" class="radio-button" name="Gender" />
                            <label>Female</label>
                        </div>
                    </span>

                    <div class="input-name">
                        <select class="Country">
                            <option>Select Country</option>
                            <option>India</option>
                            <option>Us</option>
                            <option>Nepal</option>
                            <option>Italy</option>
                            <option>Japan</option>
                        </select>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="termCon">
                                <label for="termCon" class="text">I accepted all terms and conditions</label>
                            </div>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="termCon">
                                <label for="termCon" class="text">I want to receive the newsletter </label>
                            </div>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Register">
                        </div>
            </form>
            
        </div>

    </div>

</body>
</html>
